name: go-on-tip
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.x
      id: go

    - name: Access file system
      uses: actions/checkout@v3

    - name: Format patches
      run: |
        git fetch https://go.googlesource.com/go refs/changes/55/107755/8 && git checkout -b change-107755 FETCH_HEAD
        git format-patch -1

    - name: Build go from tip
      uses: iwdgo/gotip-build@master
      id: gotip
      with:
        test_build: true
