name: go-on-tip
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.x
      id: go

    - name: Access file system
      uses: actions/checkout@v3

    - name: Cherry pick patches from Gerrit
      run: |
        # https://go.dev/issue/7535
        git fetch https://go.googlesource.com/go refs/changes/55/107755/8 && git checkout -b change-107755 FETCH_HEAD
        git format-patch -1

    - name: Build go from tip
      uses: iwdgo/gotip-build
      id: gotip
      with:
        test_build: true

    - name: Upload go executable
      uses: actions/upload-artifact@v3
      with:
        name: gotip-${{ runner.os }}-${{ runner.arch }}
        path: .\go\bin
